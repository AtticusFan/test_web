<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宥淨</title>
    <style>
        #typing-text {
            width: 500px;
            height: 100px;
            font-size: 15px;
            border: solid 1px #C9C9C9;
            color: #000000;
            background-color: #FFFFFF;
            text-align: left;
            font-family: monospace;
            font-weight: bold;
            padding: 5px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }
    </style>
    
</head>
<body>
    <textarea id="typing-text" readonly></textarea>
    <script>
        (() => {
            let TypingSpeed = 40;
            let NxtMsgDelay = 500;
            let CharacterPos = 0;
            let MsgBuffer = "";
            let MsgIndex = 0;
            let delay;
            let id = document.getElementById("typing-text");
            let messages =
        [
            "我們使用我們使用我們使用我們使用我們使用我們使用我們使用Welcome to html-codes-generator.com!JavaScript Typing Animation GeneratorOnline HTML Code Generator在這個例子中，我們使用了CSS的flex屬性來將按鈕置中。通過display: flex;，我們將包含按鈕的div元素轉變為一個具有彈性盒子特性的容器。然後，我們使用justify-content: center;和align-items: center;來水平和垂直置中內容。調整div元素的高度（例如height: 100vh;）可以控制按鈕在垂直方向上的置中效果。\n\n這個示例可以在HTML文件中直接使用，將按鈕置中在正中間。"
        ]
        
            // https://www.html-code-generator.com/html/typewriter-text-scroller
            const StartTyping = () => {
                if (CharacterPos != messages[MsgIndex].length) {
                    MsgBuffer += messages[MsgIndex].charAt(CharacterPos);
                    id.value = MsgBuffer+(CharacterPos != messages[MsgIndex].length-1 ? "_":"");
                    delay = TypingSpeed;
                    id.scrollTop = id.scrollHeight; 
                } else {
                    delay = NxtMsgDelay;
                    MsgBuffer   = "";
                    CharacterPos = -1;
                    if (MsgIndex!= messages.length-1){
                        MsgIndex++;
                    }else {
                        MsgIndex = 0;
                    }
                }
                CharacterPos++;
                setTimeout(StartTyping, delay);
            }
            StartTyping();
        })();
        </script>
</body>
</html>
